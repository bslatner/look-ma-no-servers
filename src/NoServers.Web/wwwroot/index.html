<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Event Registration demo application for Look Ma, No Servers!">
    <meta name="author" content="Bryan Slatner">
    <title>Event Registration</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr CSS -->
    <link href="vendor/toastr/toastr.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        .hidden-item {
            display: none;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Event Registration Demo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="#">
                            Login
                        </a>
                    </li>
                    <li class="nav-item hidden-item" id="logout-link">
                        <a class="nav-link" href="#">
                            Logout
                        </a>
                    </li>
                    <li class="nav-item hidden-item" id="admin-link">
                        <a class="nav-link" href="#">
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container" id="container">
        <div class="row hidden-item" id="login-message">
            <div class="col-lg-12 jumbotron">
                <p>Please log in.</p>
            </div>
        </div>
        <div class="row hidden-item" id="registration-form">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="firstName">First</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required="required" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">E-mail Address</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailAddress" aria-describedby="emailHelp" required="required">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" class="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <select class="form-control" name="title" id="title" required="required"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn">Clear</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/popper/popper.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bundle/index.js"></script>
</body>
</html>
